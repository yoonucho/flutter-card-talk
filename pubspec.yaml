name: test
description: "카드톡 - 감성 카드 제작 및 공유 앱"
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 온보딩 화면 구현을 위한 필수 패키지
  introduction_screen: ^3.1.12

  # 온보딩 완료 여부 저장
  shared_preferences: ^2.2.2

  # 간단한 상태 관리
  provider: ^6.1.1
  flutter_colorpicker: ^1.0.3

  # 고유 ID 생성
  uuid: ^4.3.3

  # 애니메이션
  lottie: ^3.1.0
  confetti: ^0.7.0
  video_player: ^2.8.6

  # 로컬 서버 구현
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  path: ^1.8.3
  url_launcher: ^6.2.5
  app_links: ^3.5.0 # uni_links 대신 app_links 사용

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 앱에서 사용할 에셋
  assets:
    - assets/images/
    - assets/videos/
    - assets/animations/

  # 폰트 설정
  fonts:
    - family: Yangjin
      fonts:
        - asset: assets/fonts/YangjinRegular.ttf
